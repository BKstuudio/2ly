name: Code Quality Check

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

# GitHub Setup Instructions:
# 1. Go to repository Settings → Branches
# 2. Select the branch (main/develop) → Add/Edit branch protection rule
# 3. Enable "Require status checks to pass before merging"
# 4. Search and select "Code Quality Check" in the status checks list
# 5. Optional: Enable "Allow specified actors to bypass required pull requests"
#    and add maintainers who can override this check if necessary
# 6. Save the protection rule

jobs:
  code-quality:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        id: lint
        run: npm run lint
        continue-on-error: true

      - name: Run type checker
        id: typecheck
        run: npm run typecheck
        continue-on-error: true

      - name: Run tests
        id: test
        run: npm run test
        continue-on-error: true

      - name: Check results and fail if any step failed
        if: steps.lint.outcome == 'failure' || steps.typecheck.outcome == 'failure' || steps.test.outcome == 'failure'
        run: |
          echo "❌ Code quality checks failed:"
          echo ""
          if [ "${{ steps.lint.outcome }}" == "failure" ]; then
            echo "  - Linting failed"
          fi
          if [ "${{ steps.typecheck.outcome }}" == "failure" ]; then
            echo "  - Type checking failed"
          fi
          if [ "${{ steps.test.outcome }}" == "failure" ]; then
            echo "  - Tests failed"
          fi
          echo ""
          echo "Please fix the issues and push again."
          exit 1

      - name: All checks passed
        if: steps.lint.outcome == 'success' && steps.typecheck.outcome == 'success' && steps.test.outcome == 'success'
        run: |
          echo "✅ All code quality checks passed!"
          echo ""
          echo "  ✓ Linting passed"
          echo "  ✓ Type checking passed"
          echo "  ✓ Tests passed"
